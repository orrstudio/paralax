<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Orr Studio</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
        <!-- Ссылка с классом = "Icon" используется для открытия и закрытия topnav на маленьких экранах. -->
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">Projects</a>
            <a href="https://esmalar.ml" target="_blank">Esmaül Hüsna</a>
            <a href="https://orr888.github.io/my-cv/" target="_blank">CV</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i></a>
        </div>
        
    <section><span>Scroll Down </span></section>
    <section class="fixed one"></section>
    <section><span> Keep Scrolling Down</span> </section>
    <section class="fixed two"></section>
    <section><span>Scroll Down A Little More</span></section>
    <section class="fixed three"></section>
    <section><span>The End </span></section>

    <!-- Кнопка быстрого перехода вверх -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">▲</button>
    <script>
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        // Переключение между добавлением и удалением «responsive» класса в topnav, когда пользователь нажимает на значок
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
